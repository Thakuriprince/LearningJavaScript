<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">enjdcneijcsln2345</span>
          <button id="copy">Copy to clipboard</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" value="15" min="3" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Containe Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Containe Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button id="generate" class="generate">Generate Password</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
